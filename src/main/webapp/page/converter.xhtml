      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:body>
    <ui:composition template="/template/template.xhtml">

        <ui:define name="content">

            <h:form styleClass="form-group">

                    <f:ajax event="keyup" render="convertNumber"/>

            </h:form>

        </ui:define>

    </ui:composition>
