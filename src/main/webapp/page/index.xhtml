<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"

      xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">


<h:body>

    <ui:composition template="/template/template.xhtml">
        <ui:define name="content">

            <h:dataTable var="price" value="#{indexController.priceList}" class="table" style="margin-bottom: 0;">
                <h:column>
                    <div><h:outputText value="#{price.name}"/></div>
                </h:column>
                <h:column>
                    <h:outputText value="#{price.cost}"/>

            </h:dataTable>

            <table class="table" style="background: gray">
                <tr>
                    <td style="width: 50%;">Итого 2</td>
                    <td>800</td>
                </tr>
            </table>


        </ui:define>
    </ui:composition>


</h:body>
</html>
